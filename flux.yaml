apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: GitRepository
metadata:
  name: my-app
  namespace: default
spec:
  interval: 5m
  url: https://github.com/surajssd/test-flux
  ref:
    commit: f0138263b8b9a1f3dda0db6e1bbb7ea055cc6221
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: my-app
  namespace: default
spec:
  interval: 15m
  path: "./k8s"
  prune: true
  sourceRef:
    kind: GitRepository
    name: my-app
